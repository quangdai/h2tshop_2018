<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>In</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta content="DOCUMENT" name="RESOURCE-TYPE" />    
         <style>
		 	body { font-family:Arial, Helvetica, sans-serif; font-size:12px}
         	#container { max-width:1200px; margin-left:auto; margin-right:auto}
			#container h1 {font-size:18px; text-align:center}
         </style> 
    </head>
    <body>

<div id="container">
    
		<h1>Log của {$admin_info.email}</h1>
    
        <table border='1' bordercolor='#CCCCCC' cellpadding="5" id='tb_padding' style="width:100%; border-collapse:collapse">
			<tr style="background-color:#EEE; font-weight:bold;">
				<td>STT</td>
				<td>Quản trị</td>
				<td>Hành động</td>
				<td>Mục</td>
				<td>Tin bài</td>
				<td>Ghi chú</td>
				<td>Thời gian</td>
			 </tr>
             
            {loop="$log_list"} 
			<tr>
				<td>{$counter+1} </td>
				<td>{$admin_info.email}</td>
				<td>{$value.action}</td>
				<td>{$value.page_name}</td>
				<td>{$value.item_title}</td>
				<td>{$value.log_message}</td>
				<td>{$value.log_time|show_datetime_from_unix}</td>
			 </tr>
			{/loop}
        </table>
</div>

<p>&nbsp;</p>

</body>
</html>
