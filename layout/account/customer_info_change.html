<h3>Cập nhật thông tin cá nhân</h3>

<form method="post" enctype="multipart/form-data" name="account_form">

<table cellpadding="5" border="1" bordercolor="#CCCCCC" style="border-collapse:collapse; width:100%">
	<tr>
		<td>Họ tên</td>
		<td><input type="text" name="fullname" id="fullname" size="40" value="{$account_info.name}"/></td>
	</tr>
	<tr>
		<td>Giới tính</td>
		<td>
        {if="$account_info.sex == 'Nam' "}
            <input type="radio" name="sex" value="m" checked />Nam &nbsp;<input type="radio" name="sex" value="f"/>Nữ 
        {else}
            <input type="radio" name="sex" value="m"  />Nam &nbsp;<input type="radio" name="sex" value="f" checked/>Nữ 
        {/if}
    </td>
	</tr>
	<tr>
		<td>Địa chỉ email</td>
		<td><input type="text" name="email" id="email" size="40" value="{$account_info.email}"/>
        	<input type="hidden" name="old_email" id="old_email" value="{$account_info.email}"/></td>
	</tr>		
	<tr>
		<td>Địa chỉ nhà</td>
		<td><input type="text" name="address" id="address" value="{$account_info.address}" size="50"/></td>
	</tr>		
	<tr>
		<td>Tỉnh / TP</td>
		<td>
        <select name="province">
            {loop="provinceList"}
            	{if="$value == $account_info.province"}
                	<option value="{$key}" selected="selected">{$value}</option>
                {else}
                	<option value="{$key}">{$value}</option>
                {/if}
            {/loop}
        </select>
       </td>
	</tr>
	<tr>
		<td>Điện thoại cố định</td>
		<td><input type="text" name="telephone" id="telephone" size="40" value="{$account_info.tel}"/></td>
	</tr>	
	<tr>
		<td>Điện thoại di động</td>
		<td><input type="text" name="mobile" id="mobile" size="40" value="{$account_info.mobile}"/></td>
	</tr>	
</table>
<input type="hidden" name="update" value="yes">
<div style="padding-top:5px; padding-bottom:10px;"><input type="submit" value="Thay đổi"/></div>
 </form>
