
<script>
    $(document).ready(function() {
        $(".product-list .owl-carousel").owlCarousel({
            items:5,
            navigation:true
        });

        $("#tab2,#tab3").hide();
        $("#title-product-hot a").click(function(){
            $("#title-product-hot a").removeClass("current");
            $(this).addClass("current");
            $("#home-product-hot .product-list").hide();
            $($(this).attr("href")).show();
            return false;
        });

        $('.owl-carousel-brand').carouFredSel({
            auto: {
                play: true,
                pauseOnHover: true
            },
            items: 5,
            'prev':'#list-brand-home .fred-prev',
            'next':'#list-brand-home .fred-next',
            'direction': 'left',
            scroll:1
        });
        var sync1 = $("#sync1");
        var sync2 = $("#sync2");
        var carousel= sync1.owlCarousel({
            singleItem : true,
            autoPlay:4000,
            slideSpeed : 1000,
            lazyLoad : true,
            navigation: false,
            pagination:false,
            afterAction : syncPosition,
            responsiveRefreshRate : 200,
        });
        $('.prev_slide').click(function(){
            carousel.trigger('owl.next');
        });
        $('.next_slide').click(function(){
            carousel.trigger('owl.prev');
        });
        sync2.owlCarousel({
            items : 4,
            pagination:false,
            responsiveRefreshRate : 100,
            afterInit : function(el){
                el.find(".owl-item").eq(0).addClass("synced");
            }
        });

        function syncPosition(el){
            var current = this.currentItem;
            $("#sync2")
                    .find(".owl-item")
                    .removeClass("synced")
                    .eq(current)
                    .addClass("synced")
            if($("#sync2").data("owlCarousel") !== undefined){
                center(current)
            }
        }

        $("#sync2").on("click", ".owl-item", function(e){
            e.preventDefault();
            var number = $(this).data("owlItem");
            sync1.trigger("owl.goTo",number);
        });

        function center(number){
            var sync2visible = sync2.data("owlCarousel").owl.visibleItems;
            var num = number;
            var found = false;
            for(var i in sync2visible){
                if(num === sync2visible[i]){
                    var found = true;
                }
            }
            if(found===false){
                if(num>sync2visible[sync2visible.length-1]){
                    sync2.trigger("owl.goTo", num - sync2visible.length+2)
                }else{
                    if(num - 1 === -1){
                        num = 0;
                    }
                    sync2.trigger("owl.goTo", num);
                }
            } else if(num === sync2visible[sync2visible.length-1]){
                sync2.trigger("owl.goTo", sync2visible[1])
            } else if(num === sync2visible[0]){
                sync2.trigger("owl.goTo", num-1)
            }
        }
    });
</script>
